<div class="dashboard-container">

  <!-- SIDEBAR IZQUIERDO -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="gem-logo">
        <span class="logo-text">GEM</span>
        <p class="logo-subtitle">GRUPO EDUCATIVO DE MÉXICO</p>

        <div class="docente-info">
          <mat-icon>person</mat-icon>
          <p>DOCENTE</p>
        </div>
      </div>
    </div>

    <nav class="sidebar-menu">

      <button class="menu-item active">
        <mat-icon>home</mat-icon>
        <span>Licenciatura</span>
      </button>

      <button class="menu-item" (click)="navigateTo('/teachers/calificaciones')">
        <mat-icon>grade</mat-icon>
        <span>Capturar Calificaciones</span>
      </button>

      <button class="menu-item" (click)="navigateTo('/teachers/asistencias')">
        <mat-icon>fact_check</mat-icon>
        <span>Capturar Asistencias</span>
      </button>

      <button class="menu-item">
        <mat-icon>groups</mat-icon>
        <span>Gestión Grupal/Clase</span>
      </button>
      <div class="sidebar-divider"></div>
      <button class="menu-item" (click)="navigateTo('/teachers/cambiar-contrasena')">
        <mat-icon>lock</mat-icon>
        <span>Cambiar Contraseña</span>
      </button>

      <button class="menu-item logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>

    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">

    <br><br>
    <!-- ÁREA DE TRABAJO -->
    <div class="content-body">
      <div class="welcome-card">
        <h2>Bienvenido(a), {{ getUserName() }}</h2>
        <div class="user-data">
          <p class="user-curp"><strong>CURP:</strong> {{ currentUser?.curp }}</p>
          <p class="user-email"><strong>Correo:</strong> {{ currentUser?.correo }}</p>
        </div>
      </div>

      <div class="stats-grid">

        <div class="stat-card">
          <mat-icon>school</mat-icon>
          <p class="stat-title">Mis Grupos</p>
          <p class="stat-value">5</p>
        </div>

        <div class="stat-card">
          <mat-icon>groups</mat-icon>
          <p class="stat-title">Total Alumnos</p>
          <p class="stat-value">142</p>
        </div>

        <div class="stat-card">
          <mat-icon>assignment_turned_in</mat-icon>
          <p class="stat-title">Calificaciones Pendientes</p>
          <p class="stat-value">23</p>
        </div>

        <div class="stat-card">
          <mat-icon>calendar_today</mat-icon>
          <p class="stat-title">Clases Esta Semana</p>
          <p class="stat-value">12</p>
        </div>

      </div>

    </div>

  </main>

</div>
